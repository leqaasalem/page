<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض صور القناطر الخيرية</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #slider {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }

    #slider img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ✅ المهم هنا */
      position: absolute;
      top: 0;
      right: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #slider img.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="slider">
    <img src="480739594_670592818640553_7806230983922245406_n.jpg" class="active">
    <img src="EL-Obour_city_egypt_9.jpg">
    <img src="pexels-eslames1-27899317.jpg">
    <img src="pexels-eslames1-27899344.jpg">
    <img src="pexels-eslames1-27914021.jpg">
    <img src="pexels-moh-adbelghaffar-33009729.jpg">
  </div>

  <script>
    const slides = document.querySelectorAll('#slider img');
    let current = 0;

    function showNextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(showNextSlide, 3000);
  </script>

</body>
</html>
