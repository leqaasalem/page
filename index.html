<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض صور متغيرة</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    #slider {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }
  </style>
</head>
<body>

  <div id="slider"></div>

  <script>
    // قائمة الصور (ارفعهم على GitHub بنفس المجلد)
    const images = [
      'image1.jpg',
      'image2.jpg',
      'image3.jpg'
    ];

    let index = 0;
    const slider = document.getElementById('slider');

    // دالة تغيير الصورة كل 3 ثواني
    function changeBackground() {
      slider.style.backgroundImage = `url(${images[index]})`;
      index = (index + 1) % images.length;
    }

    // تشغيل أول صورة مباشرة
    changeBackground();
    setInterval(changeBackground, 3000);
  </script>

</body>
</html>
