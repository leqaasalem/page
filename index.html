<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فيديو القليوبية</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* غطّي الشاشة بالكامل */
    }
  </style>
</head>
<body>

  <video src="project-clipchamp.mp4" autoplay muted loop playsinline></video>

</body>
</html>
